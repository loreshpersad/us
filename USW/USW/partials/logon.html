
    <div class="row" ng-controller="logonCtrl">
        <div class="col-md-4" >
            <img src="Content/Loading/ajax-loader.gif" ng-show="loading" />
            <form name="myForm">
                <div class="form-group">
                    <label for="inputUserId">User Id</label>
                    <input type="text" name="username" ng-model="username" required class="form-control" id="inputUserId">
                    <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
                        <span ng-show="myForm.username.$error.required">Username is required.</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" ng-model="password" required class="form-control" id="inputPassword">
                    <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                        <span ng-show="myForm.password.$error.required">Password is required.</span>
                    </span>
                </div>
                <button type="submit" ng-click="validate($event)">Logon</button>
                <button type="submit" ng-click="signUp($event)">Sign Up</button>
                <span ng-model="errorMsg" class="danger" ></span>
            </form>
        </div>
</div>
